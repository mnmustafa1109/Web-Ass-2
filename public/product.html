<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./lib/pico.min.css"> -->
</head>
<body>
    <h1>Product Management</h1>
    <div id="product-list">
        <!-- Product list will be displayed here -->
    </div>
    <button id="fetch-products">Fetch Products</button>
    <div id="product-details">
      
    </div>
    
    <div id="product-form">
        <h2>Create a New Product</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <button id="create-product">Create Product</button>
    </div>
</body>
<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="./lib/jquery-3.7.1.min.js"></script>
<script src="./javascripts/product.js"></script>
</html>
